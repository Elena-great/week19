  <script>
class Validator {
    constructor (email, domain, date, phone){
        this.email = email;
        this.domain = domain;
        this.date = date;
        this.phone = phone;
    }
    isEmail(email){
        let re =  /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(re.test(email)){
            return true;}
            else{
            alert ("Неверный эл. адрес! Нужный формат example@example.example");
        }
    }

    isDomain(domain){
        let re1  = /^(?!:\/\/)([a-zA-Z0-9]+\.)?[a-zA-Z0-9][a-zA-Z0-9-]+\.[a-zA-Z]{2,6}?$/i; 
        if(re1.test(domain)){
            return true;
        }
            else{
            alert ("Неверный формат домена! Нужный формат example.example");
        }
    }

    isDate(date){
        let re2 = /^\d{2}[./-]\d{2}[./-]\d{4}$/;
        if(re2.test(date)){
            return true;
        }
        else{
            alert ("Неверный формат даты! Нужный формат:дд.мм.гггг");
        }
    }

    isPhone(phone){
        let re3 = /^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$/;
        if(re3.test(phone)){
            return true;
       }
       else{
           alert("Неверный формат телефона! Нужный формат +0(000)000-00-00");
       }
    }
}
let validator = new Validator();
console.log(validator.isEmail('alisa@mail.ru'));
console.log(validator.isDomain('itgirlschool.ru'));
console.log(validator.isDate('12.05.2021'));
console.log(validator.isPhone('+7(910)123-45-67'));
